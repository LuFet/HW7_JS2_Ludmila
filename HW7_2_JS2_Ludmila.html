<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        Задание 2
        Реализуйте модуль для работы атрибута watermark, который будет отображать подсказку для поля ввода,
        в который еще не вводилось значение. Поля вводов с применением модуля должны выглядеть так <input
        type=”text” name=”login” watermark=”Введите свой логин” />
        При загрузке страницы с такой формой в поле ввода должно отображаться сообщение «Введите свой
        логин», при клике на поле ввода это сообщение должно исчезать.*/
    </script>
</head>
<body>
    <p>Введите свой логин</p>
    <input type="text" name="login" placeholder="Введите свой логин">
</body>
</html>
